<wicket:panel>
  <table cellspacing="0" class="span12 table table-striped table-bordered">
    <tr>
      <th>Name</th>
      <th style="width: 100px">Items</th>
      <th style="width: 20px">Size Kb</th>
      <th></th>
    </tr>
    <tr wicket:id="clist">
      <td><span wicket:id="name">[name]</span></td>
      <td><span wicket:id="size">[size]</span></td>
      <td><span wicket:id="memsize">[memory size]</span></td>
      <td><a href="#" wicket:id="remove" class="delete_act" title="remove all elements">remove</a></td>
    </tr>
  </table>
</wicket:panel>
